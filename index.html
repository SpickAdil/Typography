<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typography</title>
    <link rel="stylesheet" href="cOBRA.CSS">
</head>
<body>
    <div class="Container">
        <div class="box" id="H">H</div>
        <div class="box" id="E">E</div>
        <div class="box" id="L">L</div>
        <div class="box" id="L2">L</div>
        <div class="box" id="O">O</div>
    </div>
    <div><h1>This is about animation:</h1></div>
    <p>
        H has the animation of scale.<br>
    E has the animation of translate. <br>
    L has the animation of rotateZ. <br>
    The second L has the animation of skew. <br>
    O has the animation of rotateX. <br></p>
</body>
